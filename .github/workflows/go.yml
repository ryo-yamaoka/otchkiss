    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Tools
      run: make install-tools
    - name: Lint
      run: make lint
    - name: Test
      run: make test
    - name: Run sample
      run: go run ./sample/...
